    <h1 class="text-2xl my-2 text-sky-50 ">Agregar personaje:</h1>

    <input #txtname2 [value]="name()" (input)="name.set(txtname2.value)"  type="text" class="bg-white rounded-md p-2 placeholder-blue-950" placeholder="Nombre" >

  </div>
