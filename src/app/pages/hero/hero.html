<div class="text-white text-base flex flex-col h-screen items-center justify-center gap-2">
  <a routerLink="" class="text-gray-400 font-bold text-2xl">Back home</a>
  <h1 class="text-5xl text-center my-3">HERO</h1>

    <h2 class="text-3xl">HERO NAME: <span class="text-orange-500 font-bold">{{name()}}</span></h2>
    <h2 class="text-3xl">HERO AGE: <span class="text-orange-600 font-bold">{{age()}}</span></h2>
    <span class="text-4xl">METODO CONCATENAR NAME AGE HERO</span>
    <h2 class="text-3xl font-sans mb-4">{{herodescription()}}</h2>
    <span class="text-blue-200 text-3xl">CAPITALIZADO:</span>
    <!-- <span class="text-blue-200 font-bold text-5xl mb-3">{{capitalizedName()}}</span> -->
    <span class="text-blue-200 font-bold text-5xl mb-3">{{name() | uppercase}}</span>

    <div class="flex flex-row items-center justify-center gap-2">
      <button class="p-2 text-xl bg-blue-100 text-blue-800 rounded-lg cursor-pointer hover:bg-blue-700 hover:text-blue-100 transition duration-500" (click)="changeHero()">Cambiar Heroe</button>
    <button class="p-2 text-xl bg-blue-100 text-blue-800 rounded-lg cursor-pointer hover:bg-blue-700 hover:text-blue-100 transition duration-500" (click)="changeAge()" >Cambiar edad</button>
    <button class="p-2 text-xl bg-blue-100 text-blue-800 rounded-lg cursor-pointer hover:bg-blue-700 hover:text-blue-100 transition duration-500" (click)="resetHero()">Resetear</button>
  </div>
</div>
